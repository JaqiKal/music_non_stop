<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">What is your name?</label>
            <input type="text" id="name" name="name" required>

            <label for="email">What is your email?</label>
            <input type="email" id="email" name="email" required>

            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age" required>

            <label for="composer">What is your favourite classical music composer?</label>
            <input type="text" id="composer" name="composer" required>

            <label>Did you enjoy playing Music Non Stop?</label>
            <input type="radio" id="yes" name="enjoy" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="enjoy" value="no" required>
            <label for="no">No</label>

            <label for="rating">What would you rate the game out of 10? 10 being Super amazing and 1 being terrible.</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="improvement">How do you think the game could be improved?</label>
            <textarea id="improvement" name="improvement" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
